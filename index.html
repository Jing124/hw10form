<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet" </head>

<body>
    <div id="title">
        Sign Up
    </div>
    <div class="container">
        <form action="mailto:wjing.archdesi@gmail.com" method="post">
            <div class="form-group inline">
                <label for="fname"><b>First Name:</b></label>
                <input type="text" name="fname">
            </div>
            <div class="form-group inline">
                <label for="lname"><b>Last Name:</b></label>
                <input type="text" name="lname">
            </div>
            <div class="form-group">
                <div class="form-control inline">
                    <label><b>Male</b></label>
                    <input type="checkbox" name="gender" value="m">
                </div>
                <div class="form-control inline float-right">
                    <label><b>Female</b></label>
                    <input type="checkbox" name="gender" value="f">
                </div>
            </div>
            <div class="form-group">
                <label for="em"><b>Email:</b></label>
                <input type="email" name="em">
            </div>
            <div class="form-group">
                <label for="user"><b>Username:</b></label>
                <input type="text" name="user">
            </div>
            <div class="form-group">
                <label for="psw"><b>Password:</b></label>
                <input type="password" name="psw">
            </div>
            <div class="form-group">
                <label for="character"><b>Characters Choice:</b></label>
                <select id="character">
                    <option class="grey" value=""></option>
                    <option class="grey" value="Elf">Elf</option>
                    <option class="grey" value="Human">Human</option>
                    <option class="grey" value="Wizard">Wizard/Witch</option>
                    <option class="grey" value="Devil">Devil</option>
                </select>
            </div>
            <div class="form-group">
                <div>
                    <label for="About"><b>About:</b></label>
                </div>
                <textarea id="About" name="About" rows="3" cols="30"></textarea>
            </div>
            <input type="submit" value="submit">
    </div>
</body>

</html>
